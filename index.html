<!DOCTYPE html>
<!-- Generate a menu with 3 items: For You, Take Action, Get Help -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="site-nav"></div>

    <main style="padding:1rem; max-width:800px; margin:0 auto;">
        <h1>Welcome</h1>
        <p>Use the navigation above to visit the different sections: For You, Take Action, and Get Help.</p>
    </main>
    <script src="nav-loader.js"></script>
</body>
</html>
<!-- End of file -->
